<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main .container-fluid">
<div class="myContainer">
    <div class="gamecontainer ">
    <h1>Tic Tac Toe</h1>
    <div class="cellcontainer">
    <div id="cell" index="0"></div>
    <div id="cell" index="1"></div>
    <div id="cell" index="2"></div>
    <div id="cell" index="3"></div>
    <div id="cell" index="4"></div>
    <div id="cell" index="5"></div>
    <div id="cell" index="6"></div>
    <div id="cell" index="7"></div>
    <div id="cell" index="8"></div>
    </div>
    </div>

    <div class="playertext">
    <span id="playermove"></span>
    <button id="resetbtn" onclick="reset()">reset</button>
   </div>
</div>

<div class="social">
        <span id="contact">Contact us:</span>
        <a href="#" target="_blank">
        <div class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
        <span>Instagram</span>
         </div>
         </a>


    <a href="#" target="_blank">
    <div class="icon" id="whatsapp">
        <i class="fa-brands fa-whatsapp"></i>
        <span>Whatsapp</span>
        </div>
    </a>
    <a href="#" target="_blank">
        <div class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
            <span>Telegram</span>
            </div>
            </a>


            <a href="#" target="_blank">
<div class="icon" id="snapchat">
    <i class="fa fa-snapchat-ghost" aria-hidden="true"></i>
            <span>Snapchat</span>      
</div>
</a>


<a href="#" target="_blank">
<div class="icon" id="youtube">
    <i class="fa-brands fa-youtube"></i>
        <span>Youtube</span>
   </div>
</a>

    </div>
    <div class="design">
        <div id="firstline">
            <div id="box"></div>
        </div>
    <div id="secondline">
    <div id="box2"></div>
    </div>

    </div>
    <div id="share"><h3>Do not sell or Share My Personal Information</h3>
  </div> 
  </div>
</div>
<script src="index.js"></script>
 <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
</body>
</html>
